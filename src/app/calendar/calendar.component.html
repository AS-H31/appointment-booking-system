<div class="flex flex-column align-items-center p-5">
  <h2>WÃ¤hlen Sie einen Termin aus</h2>
  <form
    [formGroup]="dateAndTimeForm"
    class="m-4 flex flex-column gap-5 align-items-center"
  >
    <div>
      <p-calendar
        formControlName="date"
        [styleClass]="calendarClass"
        class="max-w-full"
        [(ngModel)]="date"
        [inline]="true"
        [showWeek]="true"
      ></p-calendar>
    </div>

    <p-divider class="w-8"></p-divider>

    <div *ngIf="date !== undefined">
      <p-card header="{{ date | date: 'EEEE dd.MM.YYYY' }}"> </p-card>
    </div>
  </form>
</div>
