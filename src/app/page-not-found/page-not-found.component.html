<p-panel styleClass="page-not-found-panel">
  <ng-template pTemplate="header"
    ><span class="font-bold text-xl">PAGE NOT FOUND</span></ng-template
  >
  <div class="page-not-found-content">
    <p>Sorry, the page you are looking for does not exist.</p>
    <p-button label="Go Home" class="p-button-raised p-button-primary"
      ><a routerLink="/"></a
    ></p-button>
  </div>
</p-panel>
