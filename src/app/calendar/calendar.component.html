<div class="flex flex-column align-items-center p-5">
  <h2>WÃ¤hlen Sie einen Termin aus</h2>
  <form
    [formGroup]="dateAndTimeForm"
    class="m-4 flex flex-column gap-5 align-items-center min-w-full"
  >
    <div>
      <p-calendar
        formControlName="date"
        [styleClass]="calendarClass"
        class="max-w-full"
        [(ngModel)]="date"
        [inline]="true"
        [showWeek]="true"
      ></p-calendar>
    </div>

    <p-divider class="w-10"></p-divider>

    <div
      *ngIf="date !== undefined"
      class="w-12 flex flex-column align-items-center gap-3"
    >
      <p-card
        header="{{ date | date: 'EEEE dd.MM.YYYY' }}"
        class="w-10 max-w-max"
      >
        <div id="timeAndSlots" class="flex flex-column">
          <div *ngFor="let timePeriod of timePeriods" class="grid">
            <h4 class="col-4 m-0 mt-2">
              {{ timePeriod }}
            </h4>
            <div id="timeSlots" class="col-8 flex flex-nowrap gap-3 min-w-max">
              <p-button
                *ngFor="let slot of slots"
                [label]="slot"
                [outlined]="true"
              ></p-button>
            </div>
          </div>
        </div>
      </p-card>
      <p-button (onClick)="bookAppointment()">Buchen</p-button>
    </div>
  </form>
</div>
